- name: llmware/slim-boolean-tool
  parameters:
    model: llmware/slim-boolean-tool/slim-boolean.gguf
    temperature: 0.0
  context_size: 2048
  backend: stablelm
  template:
    completion: "<human> {{.Input}} <boolean> {{.Question}} (explain) </boolean>\n<bot>:"
  trimsuffix:
